<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Aplikasi</title>
    <style>
        body {
            font-family: Consolas, monospace;
            margin: 20px;
            background-color: #f8f9fa;
            color: #333;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
            font-family: Consolas, monospace;
        }
        th {
            background-color: #f2f2f2;
            color: #555;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #eaeaea;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            border: none;
        }
        .button-clear {
            background-color: #f44336;
        }
        .button-download {
            background-color: #008CBA;
        }
    </style>
</head>
<body>
    <h1>Log Aplikasi</h1>

    <form action="/clear_logs" method="post" style="display: inline;">
        <button type="submit" class="button button-clear">Bersihkan Log</button>
    </form>

    <a href="/download_csv" class="button button-download">Simpan ke CSV</a>

    <table>
        <thead>
            <tr>
                <th>Waktu</th>
                <th>Pesan</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.timestamp }}</td>
                <td>{{ log.message }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
